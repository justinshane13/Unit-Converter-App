<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-section">
        </div>
        <h1 class="title">Metric-Imperial Unit Conversion</h1>
        <h2 class="entry" id="entry">0</h2>
        <form class="input-container" id="form">
            <input type="number" class="input" placeholder="Quantity" id="input"></input>
            <input type="submit" class="submit-button" onclick="submitInput(); convert()"></input>
        </form>
        <div class="conversion-container">
            <p class="measure-name">Length(Meters/Feet)</p>
            <div class="first-conversion">
                <p id="length"></p>
            </div>
            <p class="measure-name">Volume(Liters/Gallons)</p>
            <div class="second-conversion">
                <p id="volume"></p>
            </div>
            <p class="measure-name">Mass(Kilograms/Pounds)</p>
            <div class="third-conversion">
                <p id="mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
